  MODE: 'episode'
  N_BATCH: 300

SOLVER:
  MAX_EPOCH: 30
  BASE_LR: 1e-4
  WEIGHT_DECAY: 1e-5
  MOMENTUM: 0.9
  GAMMA: 0.5
  STEPS: 10
